<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Code Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container-fluid s_tbdr p-3">
        <h1 class="text-center py-3">Online Code Playground</h1>
        <div class="row g-3">            
            <div class="col-md-3">              
                <select class="form-select shadow-none border border-dark" aria-label="Default select example">
                    <option selected>Choose Language</option>
                    <option value="1">Go</option>
                    <option value="2">Python</option>
                    <option value="3">Java</option>
                    <option value="4">C#</option>                
                    <option value="5">C++</option>                
                    <option value="6">C</option>                
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select shadow-none border border-dark" aria-label="Default select example">
                    <option selected>Select Version</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success border border-dark">Run &nbsp;&nbsp;&nbsp;&nbsp; 
                    <i class="fa-solid fa-chevron-right"></i>
                </button>              
            </div>          
        </div>
        <div class="row g-2 mt-2">
            <div class="col-lg-6 pe-1 shadow-sm">
                <div class="bg-white p-2 my-1 s_h600" contenteditable="true">
                    write(Hello World!)
                </div>
            </div>
            <div class="col-lg-6 ps-1 shadow-sm">
                <div class="bg-dark text-white p-2 s_h600 my-1 texts shadow-none"> 
                    Hello World!
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="spinner-border text-success s_loadersize fs-4" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>               
                </div>  
            </div>
        </div>
    </div>
</body>
